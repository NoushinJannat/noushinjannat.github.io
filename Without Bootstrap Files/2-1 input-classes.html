<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" a href="../css/bootstrap.css" />
    <link rel="stylesheet" a href="../css/fonts.css" />
    <link rel="stylesheet" a href="../css/mystyle.css" />
    <script src="../js/bootstrapjquery.js"></script>
    <script src="../js/proper.js"></script>
    <script src="../js/bootstrap.js"></script>

    <title>From Input Classes in Bootstrap</title>
</head>

<body>

    <div class="container">
        <div class="input-group">
            <div class="input-group-prepend">
             
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username">
            </div>
        </div>
        <br>
        <div class="input-group">
                <input type="text" class="form-control" placeholder="Email address"> 
                <div class="input-group-prepend">
                    <span class="input-group-text">@something.com</span>
                </div>
        </div>
        <br>
        <label for="profile-url">Choose profile URL</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">https://something.com/member/</span>
            </div>
            <input type="text" id="profile-url" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control">
                <div class="input-group-prepend">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        @
                    </span>
                </div>
                <input type="text" placeholder="Username" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <input type="checkbox">
                    </span>
                </div>
                <input type="text" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <input type="radio">
                    </span>
                </div>
                <div class="input-group-prepend">
                    <span class="input-group-text">$5.00</span>
                </div>
                <input type="text" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <div class="input-group-prepend">
                     <span class="input-group">
                        <button type="button" class="btn btn-success">Search</button>
                    </span>
                </div>
            </div>
        </div>
        </body>
        </html>
