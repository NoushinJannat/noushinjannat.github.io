<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" a href="../css/bootstrap.css" />
    <link rel="stylesheet" a href="../css/fonts.css" />
    <link rel="stylesheet" a href="../css/mystyle.css" />
    <script src="../js/bootstrapjquery.js"></script>
    <script src="../js/proper.js"></script>
    <script src="../js/bootstrap.js"></script>

    <title>List Group Classes in Bootstrap</title>
</head>

<body>

    <div class="container">

        <!-- FORM -->
        <hr>
        <h2>FORM IN BOOTSTRAP</h2>
        <hr>
        <br><br><br>

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name" class="form-control form-control-sm">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter email" class="form-control form-control-lg">
                <small class="form-text text-muted">Your email will not be shared with anyone</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password" readonly class="form-control">

            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="massege">Massege</label>
                <textarea id="massege" rows="3" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="file">File input</label>
                <input type="file" id="file" class="form-control">
                <small id="fileHelp" class="form-text text-muted">Max 3mb size</small>
            </div>

            <!-- FORM CHECK -->
            <hr>
            <h2>FORM CHECK</h2>
            <hr>
            <br>

            <fieldset>
                <legend>What are you using this service for?</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" value="option1" checked class="form-check-input">
                        Personal
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" value="option1" checked class="form-check-input">
                        Commercial Use
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" value="option1" checked class="form-check-input">
                        Testing
                    </label>
                </div>

            </fieldset>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Sign up for newsletter
                </label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <br><br>


        <!-- INLINE FORM  -->
        <hr>
        <h2> INLINE FORM </h2>
        <hr>
        <br>

        <form class="form-inline">
            <input type="text" id="username" placeholder="Enter username" class="form-control">
            <input type="text" id="password" placeholder="Password" class="form-control">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input ml-2">Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-success ml-2">Submit</button>

        </form>
        <br><br>

        <!-- FORM ROW -->
        <hr>
        <h2>FORM ROW</h2>
        <hr>
        <br>

        <form>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        </form>
        <br><br>

        <!-- VALIDATION -->
        <hr>
        <h2>FORM VALIDATION</h2>
        <hr>
        <br><br><br>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control is-invalid">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" class="form-control is-invalid">
            <div class="invalid-feedback">
                Password not strong enough
            </div>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="text" id="password" class="form-control is-invalid">
            <div class="invalid-feedback">
                Password does not match
            </div>
        </div>
    </div>
</body>

</html>
